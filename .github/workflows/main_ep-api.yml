name: Build and deploy container
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: demo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: https://evacuationplanning.azurecr.io/
          username: ${{ vars.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: evacuationplanning.azurecr.io/evacuation-planning-api:${{ github.sha }}
          file: ./Dockerfile
 
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: demo

    steps:
      - name: Deploy
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: evacuation-planning
          publish-profile: ${{ secrets.PUBLISH_PROFILE }}
          images: evacuationplanning.azurecr.io/evacuation-planning-api:${{ github.sha }}
